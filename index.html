<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="main.css">
  <title>Pomodoro</title>
</head>

<body>
  <main class="app manager">
    <div class="timer-container">
      <h1 id='time' class="countdown">25:00</h1>
    </div>

    <div>
      <div class="options">
        <div class="option">
          <div class="button-groups">
            <button id='start-button' class="button button--primary">Start</button>
            <button id='stop-button' class="button button--danger">Stop</button>
            <button id='reset-button' class="button">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src='src/core.js'></script>
</body>

</html>
